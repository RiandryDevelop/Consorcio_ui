<h1 mat-dialog-title>{{actionTitle}} Employee</h1>
<div mat-dialog-content  class="custom-dialog">
  <form [formGroup]="employeeForm">
    <mat-grid-list cols="1" rowHeight="80px" >
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Full Name:</mat-label>
          <input matInput placeholder="Type your name" formControlName="fullName" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Department</mat-label>
          <mat-select formControlName="idDepartment">
            <mat-option *ngFor="let dp of departmentsList" [value]="dp.idDepartment">
              {{dp.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Salary</mat-label>
          <input matInput placeholder="Type your salary" formControlName="salary" autocomplete="off" type="number">
        </mat-form-field> 
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Contract Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="contractDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
      </mat-grid-tile>
    </mat-grid-list>
    
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
  <button mat-raised-button  color="primary" 
  (click)="addEditEmployee()"
  [disabled]= "employeeForm.invalid"
  >{{actionBtn}}</button>
</div>
