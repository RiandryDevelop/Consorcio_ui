<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content  class="custom-dialog">
  Do you wish to delete this employee "{{this.employeeData.fullName}}" ?
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Not, I don't</button>
  <button mat-raised-button  color="primary" 
  (click)="deleteConfirmation()"
  cdkFocusInitial
  >Yes, Delete it</button>
</div>
